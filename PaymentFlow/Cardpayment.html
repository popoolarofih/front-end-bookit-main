<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="blue-nav flex justify-between">
    <button class="back-btn">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </button>
    <h4>Payment Method</h4>
    <button style="color: white;" class="tertiary-btn">Cancel</button>
  </nav>
  <div class="after-nav" style="background-color: #022E8D; color: #fff; background-color:  rgba(1, 43, 142, 0.926);
  background-image: 
  radial-gradient(
    farthest-corner circle at 100% 0%,
    #00ffb240 0%, 6%, #00fbba40 0% 0%, 9%, #00e0ff40 0% 0%, 20%, #00b7ff40 0% 0%, 34%, #004fff00 0% 0%
  )">
        <h2>Card Payment</h2>
        <p>Make payment through this card</p>
</div>
  <main class="PCheckoutmain">


      <div class="Payment-flex-group">
        <div class="Adminquarter">
          <label for="">Name on card</label>
          <input type="text" name="" id="" placeholder="Eneter Name on card">
        </div>
        <div class="Admininput-flex-group">
            <label for="">Credit Card Number</label>
            <div class="Adminflex">
                
                <input type="text" name="" id="" class="topup_icon" placeholder="Enter credit card number">
            </div>

          </div>

          <div class="payCard">
            <div>
                <div class="payCardquarter">
                    <label for="">Expiration date</label>
                    <input type="text" name="" id="" placeholder="DD-MM-YY">
                  </div>  
            </div>
            <div>
                <div class="payCardquarter">
                    <label for="">CVV</label>
                    <input type="text" name="" id="" placeholder="000">
                  </div>  
            </div>
          </div>
      </div>
      <a href="" class="payment-btn">Continue</a>

      <div class="chatss">
        <div class="chats_one">
<img src="../assets/images/chat-sharp.png" alt="">
<span>chat with us</span>
        </div>
      </div>
  </main>  
</body>
</html>
