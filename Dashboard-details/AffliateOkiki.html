<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <div class="">
      <div style="background-color: #022E8D; color: #fff; background-color:  rgba(1, 43, 142, 0.926);
      background-image: 
      radial-gradient(
        farthest-corner circle at 100% 0%,
        #00ffb240 0%, 6%, #00fbba40 0% 0%, 9%, #00e0ff40 0% 0%, 20%, #00b7ff40 0% 0%, 34%, #004fff00 0% 0%
      )">

        <div class="aflt-section">
            <div class="affliate-header">Performance Reports</div>
        <p class="aflt-subheader">
            Track your earnings and monitor financial performance        </p>

        </div>
      
        </div>



        <div
        class="aflt-search-flex"
        style="
          display: flex;
          gap: 20px;
          align-items: center;
          /* padding:0 24px; */
          margin: 0 24px;
          margin-top: -10px;
          background-color: #fff;
          border-radius: 12px;
          box-shadow: 0 4px 4px 1px rgba(0, 0, 0, 0.2);
          
        "
      >
        <div class="aflt-input" style="display: flex; position: relative;">
            <img src="../assets/affliate dashboard/search.svg" alt="" style="position: absolute; left: 6px; top: 10px;"/>
          <input
            type="text"
            class="aflt-search"
            placeholder="Search for payments..."
          />
        </div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <span style="font-size: 14px; font-weight: 600;">Filter</span>
          <img src="../assets/affliate dashboard/filter.gif" alt="" width="32px" height="32px"/>
        </div>
      </div>
      </div>

      <div
          class="aflt-payouts aflt-section"
          style="display: flex; flex-direction: column; gap: 20px"
        >
          <div style="font-size: 12px; font-weight: 500; padding: 10px 0;">
            Your Progress / Milestones Reached
          </div>
          <div class="aflt-metrics" style="gap: 12px;">
              <div>
                <div>
                    <div style="display: flex; justify-content: space-around; align-items: center;">
                        <div >
                            <img src="../assets/image.png" alt="">
                            <p>Tier I: Iron</p>
                        </div >
                        <div >
                            <img src="../assets/image.png" alt="">
                            <p>Tier I: Iron</p>
                        </div>
                        <div>
                            <img src="../assets/image.png" alt="">
                            <p>Tier I: Iron</p>
                        </div>
                    </div>
                </div>
              </div>          
        </div>

        <div>
            <div class="aflt-inheader">Referral Earning Breakdown</div>

            <div class="aflt-timetrack">

            </div>   
            <img src="../assets/affliate dashboard/graph.png" alt="" class="aflt-graphimg" width="366px">   

        
        </div>
          
        </div>
    </main>
  </body>
</html>
