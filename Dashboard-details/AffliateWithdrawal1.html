<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main style="margin: 0; padding: 0;">
      <div class="">
      <div style="background-color: #022E8D; color: #fff; background-color:  rgba(1, 43, 142, 0.926);
      background-image: 
      radial-gradient(
        farthest-corner circle at 100% 0%,
        #00ffb240 0%, 6%, #00fbba40 0% 0%, 9%, #00e0ff40 0% 0%, 20%, #00b7ff40 0% 0%, 34%, #004fff00 0% 0%
      )">

        <div class="aflt-section">
            <div class="affliate-header">Total Referrals</div>
        <p class="aflt-subheader">
          A list of the friends you have referred
        </p>
        <div class="progress-bar" style="width: 800px;
        height: 5px;
        margin-top: 10px;
        border: 1px solid #565656;
        border-radius: 5px;">
            <span class="percentage c" style="width: 75%; background-color: #fff;"></span>
        </div>

        </div>
      
        </div>


        <div class="aflt-section" style="display: flex; flex-direction: column; gap: 24px;">

            <div>
                <label for="" style="color: #344054; font-family: Inter;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                text-align: left;
                ">Enter Withdrawal Amount</label>
                <input type="text" style="width: 100%; padding: 10px, 14px, 10px, 14px; border: 1px solid #CDCDCD; height: 44px;">
            </div>

            <div>
                <label for="" style="color: #344054; font-family: Inter;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                text-align: left;
                ">Enter Bank</label>
                <input type="text" style="width: 100%; padding: 10px, 14px, 10px, 14px; border: 1px solid #CDCDCD; height: 44px;">
            </div>

            <div>
                <label for="" style="color: #344054; font-family: Inter;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                text-align: left;
                ">Enter Bank Account Number</label>
                <input type="text" style="width: 100%; padding: 10px, 14px, 10px, 14px; border: 1px solid #CDCDCD; height: 44px;">
            </div>

            <button style="background-color: #022E8D; padding: 12px 20px; color: #fff; font-family: Inter;
                font-size: 14px;
                margin-top: 64px;
                font-weight: 600;
                text-align: center;
                width: 100%;">Proceed</button>
        </div>
      </div>
    </main>
  </body>
</html>
