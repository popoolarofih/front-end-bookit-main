<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="blue-nav">
    <h3>Booking Calendar</h3>
    <p>Upcoming bookings marked on your calendar</p>

    <div class="search-filter-input input">
      <div class="flex gap-8">
        <img src="../assets/icons/Search.svg" width="20px"  alt="Search Icon">
        <input style="padding: 0; border: none;" placeholder="Search for dates..." type="text">
      </div>

      <p style="color: black;" class="flex gap-6">
        Filter by
          <img src="../assets/icons/chevron.svg" width="16px" alt="Dropdown Icon">
      </p>

      <div class="filter-options hidden">
        <h5>Date Range</h5>
        <h5>Service Type e.g Car Rental</h5>
      </div>
    </div>
  </header>
  <main>
    <div class="calendar">
      <div class="flex justify-between">
        <button>
          <img style="rotate: 90deg;" width="25px" src="../assets/icons/chevron.svg" alt="Previous">
        </button>
        <h3>May, 2024</h3>
        <button>
          <img style="rotate: -90deg;"  width="25px" src="../assets/icons/chevron.svg" alt="Next">
        </button>
      </div>
      <div class="days-and-dates">
        <p class="gray">S</p>
        <p class="gray">M</p>
        <p class="gray">T</p>
        <p class="gray">W</p>
        <p class="gray">T</p>
        <p class="gray">F</p>
        <p class="gray">S</p>
        <button class="date">1</button><button class="date">2</button><button class="date">3</button><button class="date">4</button><button class="date">5</button><button class="date">6</button><button class="date">7</button><button class="date">8</button><button class="date">9</button><button class="date">10</button><button class="date">11</button><button class="date">12</button><button class="date">13</button><button class="date">14</button><button class="date">15</button><button class="date">16</button><button class="date">17</button><button class="date">18</button><button class="date">19</button><button class="date">20</button><button class="date">21</button><button class="date">22</button><button class="date selected">23</button><button class="date">24</button><button class="date">25</button><button class="date">26</button><button class="date">27</button><button class="date selected">28</button><button class="date">29</button><button class="date">30</button><button class="date">31</button>
      </div>

      <div class="divider"></div>
      <div class="flex justify-between mt-12">
        <div class="flex gap-12">
          <div class="selected-date">
            23
          </div>
          <div>
            <h4>Mercedes Benz GLE</h4>
            <p>Car Rental</p>
          </div>
        </div>
        <button>
          <img src="../assets/icons/chevron.svg" width="25px" style="rotate: -90deg;" alt="">
        </button>
      </div>
      <div class="flex justify-between mt-12">
        <div class="flex gap-12">
          <div class="selected-date">
            28
          </div>
          <div>
            <h4>Yute Fest 2024</h4>
            <p>Events Ticket</p>
          </div>
        </div>
        <button>
          <img src="../assets/icons/chevron.svg" width="25px" style="rotate: -90deg;" alt="">
        </button>
      </div>
    </div>
  </main>
</body>
</html>
