<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../style.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="">
      <a href="./Crules_listing.html">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </a>
    </button>

    <div class="Car_range">
      <div class="Car_value"></div>
    </div>

    <div>
      <h1>Set up your payment information</h1>
    </div>

    <form action="" class="Car_grid gap-20">
      
      <div>
        <label for="">Billing cycle</label>
        <select name="" class="Car_input" id="">
          <option value="">HOURLY</option>
          <option value="">DAILY</option>
          <option value="">WEEKLY</option>
          <option value="">MONTHLY</option>
          <option value="">YEARLY</option>
        </select>
      </div>

      <div class="Car_grid gap-8">
        <label for="">How much are you charging?</label>
        <div class="flex justify-between input">
          <input type="text" name="" id="" placeholder="Frequency at which you get paid">
          <p class="flex"><span style="width: 75px;">PER HOUR</span> <img src="../assets/icons/chevron.svg" width="20px" height="20px" alt=""></p>
        </div>
      </div>

      <a href="./CNoDiscounts_listing.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
  <script>
    $('.btn-number').click(function(e){
    e.preventDefault();
    
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='"+fieldName+"']");
    var currentVal = parseInt(input.val());
    if (!isNaN(currentVal)) {
        if(type == 'minus') {
            
            if(currentVal > input.attr('min')) {
                input.val(currentVal - 1).change();
            } 
            if(parseInt(input.val()) == input.attr('min')) {
                $(this).attr('disabled', true);
            }

        } else if(type == 'plus') {

            if(currentVal < input.attr('max')) {
                input.val(currentVal + 1).change();
            }
            if(parseInt(input.val()) == input.attr('max')) {
                $(this).attr('disabled', true);
            }

        }
    } else {
        input.val(0);
    }
});
$('.input-number').focusin(function(){
   $(this).data('oldValue', $(this).val());
});
$('.input-number').change(function() {
    
    minValue =  parseInt($(this).attr('min'));
    maxValue =  parseInt($(this).attr('max'));
    valueCurrent = parseInt($(this).val());
    
    name = $(this).attr('name');
    if(valueCurrent >= minValue) {
        $(".btn-number[data-type='minus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the minimum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    if(valueCurrent <= maxValue) {
        $(".btn-number[data-type='plus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the maximum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    
    
});
$(".input-number").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
             // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) || 
             // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });
  </script>
</body>
</html>
