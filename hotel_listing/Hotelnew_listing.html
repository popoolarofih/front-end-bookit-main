<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="">
        <a href="./Hphotos_listing.html">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </a>
    </button>

    <div class="Hotel_range">
      <div class="Hotel_value"></div>
    </div>

    <div>
      <h1>Now add a new room to your hotel</h1>
      <p>Add a room to your hotel. You can add more rooms to this newly created hotel later</p>
    </div>

    <form action="" class="Hotelgrid gap-12">
      <div>
        <label for="">Hotel Type</label>
        <input type="text" name="" id="" placeholder="Enter the room type e.g Basic Suite">
      </div>
      <div>
        <label for="">Room Description</label>
        <textarea type="text" name="" id="" placeholder="Write a detailed description about this room..." rows="10" class="input w-full"></textarea>
      </div>

      <a href="./Hoccupancy_listing.html" type="submit" class="Pprimary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
