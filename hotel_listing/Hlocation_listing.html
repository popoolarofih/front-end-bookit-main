<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Hotel</title>
  
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="">
      <a href="./Hotel_listing.html">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </a>
    </button>

    <div class="Hotel_range">
      <div class="Hotel_value"></div>
    </div>

    <div>
      <h1>Where is your hotel located?</h1>
      <p>This helps user aware of your hotel location</p>
    </div>

    <form action="" class="Hotel_grid gap-20">
      <div>
        <label for="">City</label>
        <select name="" class="Hotel_input" id="">
          <option value="">City</option>
        </select>
      </div>
      <div>
        <label for="">Address</label>
        <input type="text" placeholder="Enter hotel address">
      </div>
      <img src="../assets/map.png" class="w-full object-cover" height="250px" alt="Map">
      <button class="tertiary-btn">Use your location instead</button>
      <a href="./Hfeatures_listing.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
