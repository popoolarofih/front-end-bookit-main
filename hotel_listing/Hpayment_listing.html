<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="">
      <a href="./Hrules_listing.html">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </a>
    </button>

    <div class="Hotel_range">
      <div class="Hotel_value"></div>
    </div>

    <div>
      <h1>Set up your payment information</h1>
    </div>

    <form action="" class="Hotel_grid gap-20">
      
      <div>
        <label for="">Billing cycle</label>
        <select name="" class="Hotel_input" id="">
          <option value="">HOURLY</option>
          <option value="">DAILY</option>
          <option value="">WEEKLY</option>
          <option value="">MONTHLY</option>
          <option value="">YEARLY</option>
        </select>
      </div>

      <div class="Hotel_grid gap-8">
        <label for="">How much are you charging?</label>
        <div class="flex justify-between input">
          <input type="text" name="" id="" placeholder="Frequency at which you get paid">
          <p class="flex"><span style="width: 75px;">PER HOUR</span> <img src="../assets/icons/chevron.svg" width="20px" height="20px" alt=""></p>
        </div>
      </div>

      <a href="./Hsuccess_listing.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
   
  </main>
</body>
</html>
