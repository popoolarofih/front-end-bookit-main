<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Hotel</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="">
      <a href="./Hphotos_listingone.html">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </a>
    </button>

    <div class="Hotel_range">
      <div class="Hotel_value"></div>
    </div>

    <div>
      <h1>Do you have rules, important information or additional services you would like to add?</h1>
      <p>Caution users from using your Hoyel anyhow</p>
    </div>

    <form action="" class="Apartment_grid gap-20">
      <div class=" gap-8">
        <label for="">Rules or important information (Optional)</label>
        <input type="text" name="" id="" placeholder="Rule 1">
        <input type="text" name="" id="" placeholder="Rule 2">
        <button type="button" class="blue flex gap-12">
          <img src="../assets/icons/plus_blue.svg" width="16px" alt="">
          Add Rule
        </button>
      </div>

      <div class="grid gap-8 mt-12">
        <label for="">Additional Services (Optional)</label>
        <input type="text" name="" id="" placeholder="Enter additional service you offer">
        <button type="button" class="blue flex gap-12">
          <img src="../assets/icons/plus_blue.svg" width="16px" alt="">
          Add Service
        </button>
      </div>

      <a href="./Apayment_listing.html" type="submit" class="primary-btn mt-20">Continue</a>
    </form>
  </main>
</body>
</html>
