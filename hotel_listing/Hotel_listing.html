<body>
  <main class="grid gap-20 h-fit">

    <div class="Hotel_range">
      <div class="Hotel_value"></div>

    <div>

      <div>
        <label for="">Hotel Description</label>
        <textarea type="text" name="" id="" placeholder="Write a detailed description about your hotel..." rows="10" class="input w-full"></textarea>

      <a href="./Hlocation_listing.html" type="submit" class="Pprimary-btn mt-20">Continue</a>
