<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with bookit</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="grid gap-20" style="position: relative;">
    <div class="chat-nav">
      <button class="back">
        <img src="../assets/icons/arrow.svg" width="20px" alt="">
      </button>
      <div class="chat-title">
        <h3>Chat with Bookit</h3>
        <p>Helping you 24/7</p>
      </div>
    </div>

    <div class="chat-area">
      <div class="Chaticon-bar">
        <img src="../assets/icons/chatbot.svg" class="60px" height="60px" alt="Chatbot Icon">
        <p class="Chatgray">Today, 22 June, 2024</p>
      </div>

      <div class="chat">
        <div class="message bot">
          <div class="Chatflex gap-12" style="font-size: 12px;">
            <span class="blue">
              BooKIT Support 
            </span>
            <div class="Chatdot"></div> 
            <span class="Chatgray">11:45 AM</span>
          </div>
          <p>Hi Thurim. Welcome to BOOKIT! How can I assist you today?</p>
        </div>
      </div>
    </div>
    
    <div class="message-area">
      <div class="suggestions-area">
        <button class=" input blue w-fit">Change Booking</button>
        <button class=" input blue w-fit">See Cancel Options</button>
        <button class=" input blue w-fit">See FAQs</button>
        <button class=" input blue w-fit">Reschedule Booking</button>
        <button class=" input blue w-fit">Withdrawal Issues</button>
        <button class=" input blue w-fit">Iâ€™m not sure</button>
      </div>
      <div class="input Chatflex justify-between">
        <input type="text" placeholder="Tap to reply...">
        <img src="../assets/icons/send.svg" width="20px" height="20px" alt="">
      </div>
    </div>
  </main>
</body>
</html>
