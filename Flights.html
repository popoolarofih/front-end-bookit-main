<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt@-10&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="style.css" />
    <title>BookIT | Flights</title>
  </head>
  <body>
    <header class="header">
      <div class="head">
        <div class="logo">
          <img src="./assets/images/logo-img.png" alt="" />
        </div>
        <div class="search">
          <input type="text" placeholder="Search for anything" />
        </div>
        <div class="profNot">
          <img src="./assets/images/bell.png" alt="" sizes="30" />
          <img src="./assets/images/bell.png" alt="" />
          <img src="./assets/images/dashboard.png" alt="" />
        </div>
      </div>
      <div class="nav">
        <a href="./HotelReservation.html">
          <div class="navItem">
            <img src="./assets/images/hotel.svg" alt="" class="nav-icons" />
            <p>Hotel Reservation</p>
          </div>
        </a>
        <a href="./CarRental.html">
          <div class="navItem">
            <img src="./assets/images/car.svg" alt="" class="nav-icons" />
            <p>Car Rental</p>
          </div>
        </a>
        <a href="./BoatRental.html">
          <div class="navItem">
            <img src="./assets/images/boat.svg" alt="" class="nav-icons" />
            <p>Boat Rental</p>
          </div>
        </a>
        <a href="./ShortletApartment.html">
          <div class="navItem">
            <img src="./assets/images/apartment.svg" alt="" class="nav-icons" />
            <p>Shortlet Apartment</p>
          </div>
        </a>
        <a href="./Tickets.html">
          <div class="navItem">
            <img src="./assets/images/ticket.svg" alt="" class="nav-icons" />
            <p>Tickets</p>
          </div>
        </a>
        <a href="./Flights.html">
          <div class="navItem">
            <img src="./assets/images/flight.svg" alt="" class="nav-icons" />
            <p>Flights</p>
          </div>
        </a>
        <a href="./Dashboard.html">
          <div class="navItem">
            <img src="./assets/images/dashboard.svg" alt="" class="nav-icons" />
            <p>Dashboard</p>
          </div>
        </a>
      </div>
    </header>
    <main class="main"></main>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </body>
</html>
