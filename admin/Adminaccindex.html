<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="AdminAccbackground Adminsetupribbon no-padding">
    <div class="Adminaccbg-fade">
      <h1 class="Adminblue text-center">
        Sign Up
      </h1>
  
      <div class="Adminaccwrap-box">
        <div class="">
          <h3 class="text-center">Your Industry</h3>
          <div class="Adminflex justify-between gap-8 mt-12">
            <div class="Adminflex gap-6" style="align-items: normal;">
              <input type="checkbox" name="" id="">
              <label>Seminar</label>
            </div>
            <div class="Adminflex gap-6" style="align-items: normal;">
              <input type="checkbox" name="" id="">
              <label>Comedy</label>
            </div>
            <div class="Adminflex gap-6" style="align-items: normal;">
              <input type="checkbox" name="" id="">
              <label>Music</label>
            </div>
            <div class="Adminflex gap-6" style="align-items: normal;">
              <input type="checkbox" name="" id="">
              <label>Cinema</label>
            </div>
            <div class="Adminflex gap-6" style="align-items: normal;">
              <input type="checkbox" name="" id="">
              <label>Movie</label>
            </div>
          </div>
        </div>
        <form action="" class="Admingrid gap-20 mt-20 mx-auto" style="width: 80%;">
          <h3 class="text-center">Set Up Your Partner Account</h3>
          <div>
            <label for="email">Email address</label>
            <input type="email" placeholder="Enter your email ">
          </div>
          <div>
            <label for="">Business Name</label>
            <input type="text" placeholder="Enter business name ">
          </div>
          <div>
            <label for="">Business Description</label>
            <input type="text" placeholder="Enter business description ">
          </div>
          <div>
            <label for="">Date Of Birth</label>
            <input type="text" placeholder="Date/Month/Year ">
          </div>

    
          <a href="./Adminaccountsetup.html" type="submit" class="primary-btn"> Continue
          </a>
          <p class="text-center ">Already have an account? <span><a href="" class="blue">Sign in</a></span></p>
    
        </form>
      </div>

    </div>
  </main>
</body>
</html>
