<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
 
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="AdminAccbackground Adminsetupribbon no-padding">
    <div class="Adminaccbg-fade">
      <h1 class="Adminblue text-center">
        Sign Up
      </h1>
  
      <div class="Adminaccwrap-box">

        <form action="" class="Admingrid gap-20 mt-20 mx-auto" style="width: 80%;">
          <h3 class="text-center">Set Up Your Account</h3>
          <div class="Admingrid">
            <p class="text-center">Upload Logo</p>
            <div class="Adminupload-container mt-6">
              <img src="../assets/icons/add_logo.svg"  alt="">
            </div>
          </div>
          <a href="./Adminaccindex.html" type="submit" class="primary-btn">Continue</a>    
        </form>
      </div>

      <div style="width: 40vw;" class="text-center">
        <h4>Accept Bookit's Terms of Use and Privacy Policy</h4>
        <p>By selecting “I Agree” below, I have reviewed an agree to the <a class="blue">Terms of Use</a> and acknowledge the <a href="" class="blue">Privacy Policy.</a></p>
      </div>

    </div>
  </main>
</body>
</html>
