<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="AdminAccbackground Adminsetupribbon no-padding">
    <div class="Adminaccbg-fade">
      <h1 class="Adminblue text-center">
        Sign Up
      </h1>
  
      <div class="Adminaccwrap-box">

        <form action="" class="Admingrid gap-20 mt-20 mx-auto" style="width: 80%;">
          <h3 class="text-center">Set Up Your Account</h3>
          <div>
            <label for="email">Phone Number</label>
            <input type="tel" placeholder="Enter phone number">
          </div>
<div>
          <label for="">Password</label>
          
          <div class="Paycontainer">
            <input type="password" name="" id="" placeholder="password"/>
            <button> <img src="../assets/icons/eye.svg" width="20px" height="20px" alt=""></button>
          </div>
        </div>
          <div>
            <label for="">Confirm Password</label>
            <div class="Paycontainer">
              <input type="password" placeholder="Reconfirm password">
              <button><img src="../assets/icons/eye.svg" width="20px" height="20px" alt=""></button>
            </div>
          </div>
          <div>
            <label for="">Nationality</label>
            <input type="text" placeholder="Enter your nationality">
          </div>
          <div>
            <label for="">City</label>
            <input type="text" placeholder="Enter your city">
          </div>
          <div>
            <label for="">Address</label>
            <input type="text" placeholder="Enter your Address">
          </div>

    
          <a href="./Adminlogo.html" type="submit" class="primary-btn">Continue</a>    
        </form>
      </div>

    </div>
  </main>
</body>
</html>
