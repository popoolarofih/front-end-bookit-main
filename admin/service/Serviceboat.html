<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Listing</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <main class="no-padding" style="background-color: var(--secondary-color);">
    <section class="Adminmain-wrapper">
      <h1 class="Adminblue">Boat/Yatch Cruise</h1>
      <p class="Adminblue">Upload your services.</p>

      <div class="Adminlisting">
        <div class="Adminleft">
          <form action="" class="Adminlisting-form">

            <div class="Admininput-flex-group" style="align-items: flex-end;">
              <div class="Adminhalf">
                <label for="">Boat Type</label>
                <input type="text" name="" id="" placeholder="Boat Type">
              </div>
              <div class="Adminhalf">
                <div class="Adminflex">
                  <div class="Admininput w-fit"><img src="../../assets/icons/plus_blue.svg" width="15px" alt="Plus Icon" ></div>
                  <input type="text" name="" id="" placeholder="Add description">
                </div>
  
              </div>
            </div>

            <div class="Admininput-flex-group">
              <div class="Adminhalf">
                <label for="">Total Quantity</label>
                <input type="text" name="" id="" placeholder="Total quanity of the boat/yatch">
              </div>
              <div class="Adminhalf">
                <label for="">Available Quantity</label>
                <input type="text" name="" id="" placeholder="Available quantity of the boat/yatch">
              </div>
            </div>

            <div class="Adminflex gap-20 flex-wrap">
              <div>
                <label for="">Any Discounts?</label>
                <div class="Adminflex gap-8">
                  <div class="Adminflex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Yes</label>
                  </div>
                  <div class="Adminflex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">No</label>
                  </div>
                </div>
              </div>

              <div>
                <label for="">Additional Services <span class="gray">(Optional)</span></label>
                <div class="Adminflex gap-8">
                  <div class="Adminflex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Food</label>
                  </div>
                  <div class="Adminflex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Snack</label>
                  </div>
                </div>
              </div>

              <div>
                <label for="">Life Jacket</label>
                <div class="Adminflex gap-8">
                  <div class="Adminflex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">Yes</label>
                  </div>
                  <div class="Adminflex gap-6" style="align-items: normal;">
                    <input type="checkbox" name="" id="">
                    <label for="">No</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="three-cols1">
              <div class="">
                <label for="">Discount Description</label>
                <input type="text" name="" id="" placeholder="Discount description">
              </div>
              <div class="">
                <label for="">Availability Indicator</label>
                <input type="text" name="" id="" placeholder="Availability Indicator">
              </div>
              <div class="">
                <label for="">Price Details</label>
                <input type="text" name="" id="" placeholder="Amount in Naira">
              </div>

            </div>

            <div class="Admingrid gap-6">
              <label for="">Upload Tickets Images</label>
              <div class="Adminupload-container" style="width: 300px;">
                <img src="../../assets/icons/add_logo.svg" width="100px" alt="">
              </div>
            </div>

            <div class="">
              <label for="">Boat/Yatch Capacity</label>
              <input type="text" placeholder="Max no of occupants">
            </div>
          </form>
        </div>

        <div class="Admincard Adminright">
          <div>
            <h4>Upload Cover Photo</h4>
            <div class="Adminupload-container auto-size mt-12"><img src="../../assets/icons/add_logo.svg" width="100px" alt=""></div>
          </div>

          <div class="Adminbutton">
            <button class="primary-btn">Upload Boat</button>
          </div>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
