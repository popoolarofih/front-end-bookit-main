<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Listing</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <main class="no-padding" style="background-color: var(--secondary-color);">
    <section class="Adminmain-wrapper">
      <h1 class="Adminblue">Events/Tickets</h1>
      <p class="Adminblue">Upload your services.</p>

      <div class="Adminlisting" style="align-items: flex-start;">
        <div class="Admincard left">
          <form action="" class="Adminlisting-form">

            <div class="Admininput-flex-group" style="align-items: flex-end;">
              <div class="Adminhalf">
                <label for="">Title</label>
                <input type="text" name="" id="" placeholder="Event Name">
              </div>
              <div class="Adminhalf">
                <div class="Adminflex">
                  <div class="Admininput w-fit"><img src="../../assets/icons/plus_blue.svg" width="15px" alt="Plus Icon" ></div>
                  <input type="text" name="" id="" placeholder="Add description">
                </div>
  
              </div>
            </div>

            <div class="Admingrid Admingrid-cols-2 gap-12">
              <div>
                <label for="">Date</label>
                <input type="text" name="" id="" placeholder="Date/Month/Year">
              </div>
              <div>
                <label for="">Time</label>
                <div class=" Adminflex">
                  <input type="text" name="" id="" placeholder="">
                  <p class="Adminflex ">AM <img src="../../assets/icons/chevron.svg" height="16px" alt=""></p>
                </div>
              </div>
            </div>

            <div class="Admingrid gap-6">
              <label for="">Event Type</label>
              <div class="Adminflex gap-12" style="flex-wrap: wrap;">
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Seminar</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Comedy</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Music</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Cinema</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Movie</label>
                </div>
              </div>
            </div>

            <div class="three-cols">
              <div>
                <label for="">Ticket Price</label>
                <input type="text" name="" id="" placeholder="Amount in Naira">
              </div>
              <div>
                <label for="">Available Quantiy</label>
                <input type="text" name="" id="" placeholder="Available Quantiy">
              </div>
              <div>
                <label for="">Events Location</label>
                <input type="text" name="" id="" placeholder="Events location">
              </div>
            </div>

            <div class="Admingrid gap-6">
              <label for="">Additional Facilities <span class="gray">(Optional)</span> </label>
              <div class="Adminflex gap-12" style="flex-wrap: wrap;">
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Food</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Drinks</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Snacks</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Popcorn</label>
                </div>
                <div class="Adminflex gap-6" style="align-items: normal;">
                  <input type="checkbox" name="" id="">
                  <label for="">Candy</label>
                </div>
              </div>
            </div>

            <div class="Admingrid gap-6">
              <label for="">Upload Tickets Images</label>
              <div class="upload-container" style="width: 300px;">
                <img src="../../assets/icons/add_logo.svg" width="60px" alt="">
              </div>
            </div>

            <div class="Admingrid Admingrid-cols-2 gap-12">
              <div class="">
                <label for="">Event Rules <span class="gray">(Optional)</span></label>
                <input type="text" placeholder="Event Rules">
              </div>
              <div class="">
                <label for="">Age Limit/Restriction <span class="gray">(Optional)</span></label>
                <input type="text" placeholder="Age restriction">
              </div>
            </div>

          </form>
        </div>

        <div class="Admincard Adminright">
          <div>
            <h4>Upload Cover Photo</h4>
            <div class="Adminupload-container auto-size mt-12"><img src="../../assets/icons/add_logo.svg" width="80px" alt=""></div>
          </div>

          <div class="Adminbutton">
            <button class="primary-btn">Create Event</button>
          </div>
        </div>
        
      </div>
    </section>
  </main>
</body>
</html>
