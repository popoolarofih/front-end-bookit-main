<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../Dashboard-details/styles.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="Boat_grid gap-20 h-fit">
    <button class="">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="Boat_grid">
      <div class="value"></div>
    </div>

    <div>
      <h1>Add discounts?</h1>
      <p>Set up discounts for the car rent price</p>
    </div>

    <div class="Boat_grid gap-20">
      <div>
        <h3>Add discounts?</h3>
        <div class="Boat_input flex gap-20 mt-12">
          <p>Yes, allow</p>
          <div class="Boattoggle-background">
            <div class="Boatswitch"></div>
          </div>
        </div>
      </div>

      <div>
        <h3>Minimum Amount</h3>
        <p class="Boat_gray">Amount at which discount can be applied</p>
        <div class="flex justify-between input">
          <p>NGN</p>
          <input type="text" name="" id="" placeholder="Enter Amount">
        </div>
      </div>


      <div>
        <h3>Discount type</h3>
        <div class="Apartment_grid gap-12 grid-cols-2 mt-12">
          <button class="car-option">
            <div class="w-fit grid">
              <img src="../assets/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Percentage</p>
            </div>
            <div class="check">
              <img src="../assets/icons/check.svg" alt="">
            </div>
          </button>

          <button class="car-option selected">
            <div class="w-fit grid">
              <img src="../assets/icons/bed.svg" width="20px" alt="">
              <p class="mt-12">Fixed Amount</p>
            </div>
            <div class="check">
              <img src="../assets/icons/check.svg" alt="">
            </div>
          </button>
        </div>

      </div>

      

      <div class="grid grid-cols-2 gap-20">
        <div>
          <h2>Start date</h2>
          <input type="text" placeholder="DD-MM-YY">
        </div>
        <div>
          <h2>End date</h2>
          <input type="text" placeholder="DD-MM-YY">
        </div>

      <a href="./Asuccess_listing.html" type="submit" class="Pprimary-btn mt-20">Review and Submit</a>
    </div>
  </main>
</body>
</html>
