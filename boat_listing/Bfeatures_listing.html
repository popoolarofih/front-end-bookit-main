<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your Car</title>
  <link rel="stylesheet" href="../style.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
  <main class="grid gap-20 h-fit">
    <button class="">
      <img src="../assets/icons/arrow.svg" width="20px" alt="">
    </button>

    <div class="Boat_range">
      <div class="Boat_value"></div>
    </div>

    <div>
      <h1>Select the features that come with your boat</h1>
    </div>

    <div class="Boat_grid gap-20">
      <div>
        <p>Life Jackets available?</p>
        <div class="Boat_input flex gap-20 mt-12">
          <p>Yes, available</p>
          <div class="toggle-background">
            <div class="switch"></div>
          </div>
        </div>

      </div>

      <div>
        <p>Skipper Offered?</p>
        <div class="Boat_input flex gap-20 mt-12">
          <p>Yes, available</p>
          <div class="Btoggle-background">
            <div class="Bswitch"></div>
          </div>
        </div>

      </div>

      <div>
        <p>How many seats in the boat ?</p>
        <div class=" mt-12">
          <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary btn-number"  data-type="minus" data-field="quant[2]">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
            </span>
            <input type="text" name="quant[2]" class="form-control input-number" value="10" min="1" max="20">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary btn-number" data-type="plus" data-field="quant[2]">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </span>
        </div>
        </div>

      </div>


      
      
       
     
    </div>


      <div>
        <p>Boat Horsepower (Optional)</p>
        <input type="text" name="" id="" placeholder="Enter boat horsepower" class="mt-12">
      </div>

      <a href="./Bphotos_listing.html" type="submit" class="Pprimary-btn mt-20">Continue</a>
    </div>
  </main>

  <script>
    $('.btn-number').click(function(e){
    e.preventDefault();
    
    fieldName = $(this).attr('data-field');
    type      = $(this).attr('data-type');
    var input = $("input[name='"+fieldName+"']");
    var currentVal = parseInt(input.val());
    if (!isNaN(currentVal)) {
        if(type == 'minus') {
            
            if(currentVal > input.attr('min')) {
                input.val(currentVal - 1).change();
            } 
            if(parseInt(input.val()) == input.attr('min')) {
                $(this).attr('disabled', true);
            }

        } else if(type == 'plus') {

            if(currentVal < input.attr('max')) {
                input.val(currentVal + 1).change();
            }
            if(parseInt(input.val()) == input.attr('max')) {
                $(this).attr('disabled', true);
            }

        }
    } else {
        input.val(0);
    }
});
$('.input-number').focusin(function(){
   $(this).data('oldValue', $(this).val());
});
$('.input-number').change(function() {
    
    minValue =  parseInt($(this).attr('min'));
    maxValue =  parseInt($(this).attr('max'));
    valueCurrent = parseInt($(this).val());
    
    name = $(this).attr('name');
    if(valueCurrent >= minValue) {
        $(".btn-number[data-type='minus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the minimum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    if(valueCurrent <= maxValue) {
        $(".btn-number[data-type='plus'][data-field='"+name+"']").removeAttr('disabled')
    } else {
        alert('Sorry, the maximum value was reached');
        $(this).val($(this).data('oldValue'));
    }
    
    
});
$(".input-number").keydown(function (e) {
        // Allow: backspace, delete, tab, escape, enter and .
        if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 190]) !== -1 ||
             // Allow: Ctrl+A
            (e.keyCode == 65 && e.ctrlKey === true) || 
             // Allow: home, end, left, right
            (e.keyCode >= 35 && e.keyCode <= 39)) {
                 // let it happen, don't do anything
                 return;
        }
        // Ensure that it is a number and stop the keypress
        if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
            e.preventDefault();
        }
    });
  </script>
</body>
</html>
